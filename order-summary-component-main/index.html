<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

<!-- bg-[url('/order-summary-component-main/images/pattern-background-desktop.svg')] -->

<body class="reen bg-[#e0e8ff]">
  <div>
    <img src="/order-summary-component-main/images/pattern-background-desktop.svg" class="w-full absolute -z-50" alt="">
    <div class="flex flex-col justify-center items-center h-screen max-w-[400px] w-full mx-auto ">
      <div>
        <img src="/order-summary-component-main/images/illustration-hero.svg" class="rounded-tr-2xl rounded-tl-2xl w-96"
          alt="">
      </div>
      <div
        class="bg-White rounded-br-2xl rounded-bl-2xl p-10 flex flex-col justify-center items-center text-center shadow-md">
        <h2 class="font-bold text-2xl text-[#1f2f56]">Order Summary</h2>
        <p class="mb-10 mt-4 text-[#7280a7]">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="flex justify-around items-center w-full mb-12">
          <div class="flex gap-3">
            <img src="/order-summary-component-main/images/icon-music.svg" alt="">
            <div class="text-left">
              <h3 class="text-[#1f2f56] font-bold">Annual Plan</h3>
              <p class="text-[#7280a7]">$59.99/year</p>
            </div>
          </div>
          <p class="text-[#3829e0] cursor-pointer underline font-bold">Change</p>
        </div>
        <button
          class="border border-[#3829e0] py-3 text-sm px-5 w-full text-White bg-[#3829e0] rounded-xl font-bold">Proceed
          to
          Payment</button>
        <p class="mt-7 text-[#7280a7] font-bold text-sm">Cancel Order</p>
      </div>
    </div>
  </div>



  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->
